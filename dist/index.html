<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title> <!-- ✅ type="module" 추가 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" crossorigin src="./assets/main-D0yQ2FY6.js"></script>
</head>
<body>
<div class="flex items-center justify-center h-screen bg-gray-200">
  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h1 class="text-xl font-bold text-center mb-4">Login</h1>
    <form id="login-form">
      <div class="mb-4">
        <label for="adminId" class="block text-sm font-medium text-gray-700">계정</label>
        <input type="text" id="adminId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
        <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
        Login!
      </button>
    </form>

    <!-- ✅ 카카오 로그인 버튼 추가 -->
    <div class="mt-4">
      <button id="kakao-login-btn">
        <img src="./img/kakao_login_medium_wide.png" alt="카카오 로그인" class="w-full">
      </button>
    </div>
  </div>
</div>
</body>
</html>
