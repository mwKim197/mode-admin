<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 로그인 처리 중...</title>
  <script>
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");

      if (code) {
        // ✅ 팝업 창 여부 정확하게 판별
        if (window.opener && !window.opener.closed) {
          console.log("✅ 팝업 창에서 로그인 완료 → 부모 창으로 code 전달");

          // ✅ 부모 창으로 인증 코드 전달
          window.opener.postMessage(
                  { code },
                  "http://model-web-admin.s3-website.ap-northeast-2.amazonaws.com/index.html"
          );

          // ✅ 팝업 창 닫기
          window.close();
        } else {
          console.log("✅ 팝업 창이 아님 → 직접 메인 페이지로 이동");
          window.location.href = "http://model-web-admin.s3-website.ap-northeast-2.amazonaws.com/index.html";
        }
      } else {
        console.error("❌ 카카오 로그인 코드 없음");
      }
    })();
  </script>
</head>
<body>
<p>카카오 로그인 처리 중... 창이 자동으로 닫힙니다.</p>
</body>
</html>
