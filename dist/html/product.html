<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
  <script type="module" crossorigin src="../assets/main-DwR8RrJa.js"></script>
  <link rel="stylesheet" crossorigin href="../assets/main-D6OoUF5A.css">
  <link rel="stylesheet" crossorigin href="../assets/style-CchalFEw.css">
  <link rel="stylesheet" crossorigin href="../assets/product-BfeHnXU5.css">
</head>

<body class="product-page">
<!-- 메인 -->
<div id="main-content">
    <!--상품관리-->
    <section class="mt8">
        <div class="inner">
            <div class="user-flex">
                <div class="user">
                    <i class="fa-regular fa-circle-user"></i>
                    <p id="user-name">zero001 님</p>
                    <label class="label manager" id="user-grade"
                    ><span>총괄관리자</span></label
                    >
                </div>
            </div>
        </div>
    </section>

    <div class="inner">
        <div class="btnFlex mb-4">
            <button
                    class="btn-outline"
                    onclick="location.href='./product-add.html'"
            >
                상품 추가
            </button>
            <button class="btn blue" id="saveBtn">변경사항 저장</button>
        </div>
    </div>
    <!-- table -->
    <section class="pb20">
        <div class="inner">
            <h2 class="mb20">상품</h2>
            <div class="tableArea">
                <table class="table-fixed w-full min-w-[800px]">
                    <thead>
                    <tr>
                        <th>순서</th>
                        <th>이미지</th>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>진열</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="menu-table-body" style="width: 410px;">
                    <tr onclick="window.location.href='./product_set.html'">
                        <td colspan="6" style="
                        height: 56px;
                        text-align: center;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                      ">
                            등록된 메뉴가 없습니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div
                    class="hidden whitespace-normal break-all max-w-[100px] text-sm"
            ></div>
        </div>
    </section>
</div>

<!-- 관리자 요청 팝업 -->
<div id="adminActionPopup">
    <div class="admin-popup-content">
        <div class="boxStyle gr mb20">
            <div class="popup-header">
                <h2>원격제조</h2>
                <button class="close-btn" onclick="closeAdminPopup()">×</button>
            </div>
            <div class="btnFlex mb20">
                <button class="btn-outline" id="btnCupDispense">컵 배출</button>
            </div>
            <div class="btnFlex mb20">
                <button class="btn-outline" id="btnIceWaterDispense">
                    얼음/물 배출
                </button>
            </div>
            <div class="btnFlex mb20">
                <button class="btn-outline" id="btnPopupDrinkOrder">
                    음료 투출
                </button>
            </div>
            <div class="btnFlex mb20">
                <button class="btn blue" id="btnPopupTotalOrder">전체제조</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
