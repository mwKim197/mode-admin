<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Model Zero login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="../public/js/jquery-3.6.0.js"></script> <!-- ✅ type="module" 추가-->
  <script type="module" crossorigin src="../assets/main-D3Li0W75.js"></script>
  <link rel="stylesheet" crossorigin href="../assets/main-B7wHyZZU.css">
  <link rel="stylesheet" crossorigin href="../assets/style-CchalFEw.css">
</head>
<!-- 공통 레이아웃에 넣기 -->
<div id="global-loading" style="
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(255,255,255,0.5); display: none;
  justify-content: center; align-items: center; z-index: 9999;
">
    <p style="color: #0F0F0F">로그인중 ... </p>
</div>
<body>
    <!-- 메인 -->
    <div id="main-content">

      <div class="custom-cursor"></div> <!-- 마우스따라다니는 원 -->

        <button id="topButton" style="display: none;"><img src="../img/arrow.svg" alt="">Top</button> <!-- 탑버튼 -->

      <!-- header -->
      <header>
        <a href="/html/log.html">
          <div class="logoWrap"><span>Model Zero</span></div>
        </a>
      </header>
    
      <section class="logWrap">
        <div class="section4 boxStyle">
          <h2>Model Zero 관리자 페이지</h2>

          <form id="login-form">
            <div class="input_box">
              <p>아이디</p>
              <input type="text" id="adminId" />
          </div>
          <div class="input_box">
              <p>비밀번호</p>
              <div class="password-container">
                  <input type="password" id="password" placeholder="Enter Password">
                  <div class="eyes"><i class="fa-regular fa-eye"></i></div>
              </div>
          </div>

            <div class="privacy mb30">                  
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">자동로그인</label>
            </div>

            <div class="btnWrap">
              <button type="submit" class="btnStyle mb10">로그인
                <img src="../img/buttom_effect.png" alt="">
                <p>로그인</p>
              </button>
            </div>
          </form>
            <button class="btn kakao" id="kakao-login-btn">
                <img src="../img/kakaoLog.png" alt="">카카오톡 로그인
            </button>
        </div>
      </section>

    </div>

  </body>
  <script>
      //-------- mouseCursor 이벤트 --------
      const cursor = document.querySelector(".custom-cursor");

      //-------- 마우스 이동 시 커서 따라다니기 --------
      document.addEventListener("mousemove", function (e) {
          cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
      });

      //-------- 클릭 시 원 확대 효과 --------
      document.addEventListener("click", function () {
          cursor.style.width = "60px";
          cursor.style.height = "60px";
          setTimeout(() => {
              cursor.style.width = "40px";
              cursor.style.height = "40px";
          }, 200);
      });

</script>
</html>
