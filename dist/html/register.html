<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CDN -->
  <script type="module" crossorigin src="../assets/main-oRYtEfGT.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h1 class="text-2xl font-bold text-center mb-4">회원가입</h1>
    <form id="register-form" class="space-y-3">
        <div>
            <label for="adminId" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="text" id="adminId" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
            <input type="password" id="confirmPassword" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="number" class="block text-sm font-medium text-gray-700">전화번호</label>
            <input type="tel" id="number" required pattern="^01[0-9]{1}-?[0-9]{3,4}-?[0-9]{4}$" title="010-1234-5678 형식으로 입력해주세요"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <!-- 동의 체크박스 -->
        <div class="space-y-2 mb-4">
            <div class="flex items-start">
                <input type="checkbox" id="privacyAgree" required class="mt-1 mr-2">
                <label for="privacyAgree" class="text-sm text-gray-700">
                    <button type="button" onclick="openModal('privacy')" class="text-blue-600 underline">개인정보 수집 및 이용</button>에 동의합니다. (필수)
                </label>
            </div>

            <div class="flex items-start">
                <input type="checkbox" id="kakaoAgree" class="mt-1 mr-2">
                <label for="kakaoAgree" class="text-sm text-gray-700">
                    <button type="button" onclick="openModal('kakao')" class="text-blue-600 underline">카카오톡 수신</button>에 동의합니다. (선택)
                </label>
            </div>
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">계정 생성</button>
    </form>

    <p id="message" class="mt-3 text-center text-sm"></p> <!-- 결과 메시지 -->
</div>

<!-- 모달 배경 -->
<div id="modal-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

<!-- 모달 내용 -->
<div id="modal-content" class="hidden fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-lg overflow-y-auto max-h-[90vh]">
        <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
        <div id="modal-body" class="text-sm text-gray-700 leading-relaxed space-y-2"></div>

        <div class="mt-6 text-right">
            <button onclick="closeModal()" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">닫기</button>
        </div>
    </div>
</div>
</body>
</html>
