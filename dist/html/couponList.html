<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script type="module" crossorigin src="../assets/main-BeshF9CY.js"></script>
    <link rel="stylesheet" crossorigin href="../assets/main--FnuIZ4K.css">
    <link rel="stylesheet" crossorigin href="../assets/couponList-uvBumCKy.css">
    <link rel="stylesheet" crossorigin href="../assets/style-CchalFEw.css">
  </head>

  <body id="coupon-page">
    <div id="main-content">
      <!-- 사용자 정보 섹션 -->
      <section class="mt8">
        <div class="inner">
          <div class="user-flex">
            <div class="user">
              <i class="fa-regular fa-circle-user"></i>
              <p id="user-name">-</p>
              <label class="label manager" id="user-grade"
                ><span>-</span></label
              >
            </div>
          </div>
        </div>
      </section>

      <!-- 쿠폰 목록 메인 페이지 -->
      <section class="pb20">
        <div class="inner">
          <div class="title-flex" style="margin-bottom: 10px">
            <h2 style="margin-bottom: 0">쿠폰목록</h2>

            <!-- 발권하기 버튼 -->
            <div class="btnFlex" style="margin-top: 0">
              <button
                type="button"
                class="btn blue"
                id="open-coupon-detail" 
                style="width: auto; padding: 1rem 2rem"
              >
                발급하기
              </button>
            </div>
          </div>

          <!-- 쿠폰 목록 테이블 추가 -->
          <div class="tableArea">
            
            <table>
              <thead>
                <tr>
                  <th></th>
                  <th>순서</th>
                  <th>이름</th>
                  <th>사용기한</th>
                  <th>번호</th>
                  <th>사용여부</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="6" style="padding: 2rem 0 0">
                    표시할 쿠폰이 없습니다.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
