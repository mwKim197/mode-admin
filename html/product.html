<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/common.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/product.css" />
    <script type="module" src="/src/main.ts"></script>
  </head>

  <body>
    <!-- 메인 -->
    <div id="main-content">
      <!--상품관리-->
      <section class="mt8">
        <div class="inner">
          <div class="user-flex">
            <div class="user">
              <i class="fa-regular fa-circle-user"></i>
              <p id="user-name">zero001 님</p>
              <label class="label manager" id="user-grade"
                ><span>총괄관리자</span></label
              >
            </div>
          </div>
        </div>
      </section>

      <!-- table -->
      <section class="pb20">
        <div class="inner">
          <h2 class="mb20">상품</h2>
          <div class="tableArea">
            <table class="table-fixed w-full">
              <thead>
                <tr>
                  <th>순서</th>
                  <th>이미지</th>
                  <th>상품명</th>
                  <th>가격</th>
                  <th>진열</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="menu-table-body">
                <tr onclick="window.location.href='./product_set.html'">
                  <td
                    colspan="6"
                    style="height: 56px; line-height: 56px; text-align: center"
                  >
                    등록된 메뉴가 없습니다.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="hidden whitespace-normal break-all max-w-[100px] text-sm"
          ></div>
          <div class="btnFlex">
            <button
              class="btn-outline"
              onclick="location.href='./product-add.html'"
            >
              상품 추가
            </button>
            <button id="saveBtn" class="btn blue">변경사항 저장</button>
          </div>
        </div>
      </section>
    </div>

    <!-- 관리자 요청 팝업 -->
    <div id="adminActionPopup">
      <div class="admin-popup-content">
        <div class="boxStyle gr mb20">
          <p class="fs14">관리자 요청</p>
          <div class="btnFlex mb20">
            <button class="btn-outline" id="btnPopupTotalOrder">
              전체주문
            </button>
          </div>
          <div class="btnFlex mb20">
            <button class="btn-outline" id="btnPlasticCup">
              플라스틱 컵 배출
            </button>
          </div>
          <div class="btnFlex mb20">
            <button class="btn-outline" id="btnPopupPaperCup">
              종이컵 배출
            </button>
          </div>
          <div class="btnFlex mb20">
            <button class="btn-outline" id="btnPopupDrinkOrder">
              음료 투출
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
