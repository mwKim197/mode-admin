<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오 로그인 처리 중...</title>
  <script>
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");

      if (code) {
        // ✅ 부모 창이 있으면 `code`를 전달
        if (window.opener) {
          window.opener.postMessage({ code }, "http://model-web-admin.s3-website.ap-northeast-2.amazonaws.com");
          window.close(); // ✅ 로그인 창 닫기
        } else {
          // ✅ 팝업이 아니라면 직접 페이지 이동
          window.location.href = "http://model-web-admin.s3-website.ap-northeast-2.amazonaws.com";
        }
      }
    })();
  </script>
</head>
<body>
<p>카카오 로그인 처리 중... 창이 자동으로 닫힙니다.</p>
</body>
</html>
